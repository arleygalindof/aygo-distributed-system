<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Balanceador de Carga - Mapa Distribuido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            background: #fff;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #444;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            width: 50%;
        }
        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            width: 40%;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .servers {
            background: #fff;
            padding: 10px;
            width: 50%;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>‚öôÔ∏è Balanceador de carga (LoadBalancer)</h1>

    <form id="addForm">
        <h2>Agregar nuevo usuario</h2>
        <input type="text" id="key" placeholder="Clave (ej. usuario7)" required>
        <input type="text" id="value" placeholder="Valor (ej. Tingle)" required>
        <button type="submit">Agregar</button>
    </form>

    <h2>Datos del mapa distribuido</h2>
    <table id="mapTable">
        <thead>
            <tr><th>Clave</th><th>Valor</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="servers">
        <h2>Servidores disponibles</h2>
        <ul id="servers"></ul>
    </div>

    <script>
        async function cargarDatos() {
            try {
                const mapRes = await fetch('/api/map');
                const mapData = await mapRes.json();
                const tbody = document.querySelector('#mapTable tbody');
                tbody.innerHTML = '';
                for (const [key, value] of Object.entries(mapData)) {
                    tbody.innerHTML += `<tr><td>${key}</td><td>${value}</td></tr>`;
                }

                const serverRes = await fetch('/api/servers');
                const servers = await serverRes.json();
                const ul = document.getElementById('servers');
                ul.innerHTML = '';
                servers.forEach(s => ul.innerHTML += `<li>${s}</li>`);
            } catch (e) {
                console.error('Error cargando datos:', e);
            }
        }

        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = document.getElementById('key').value.trim();
            const value = document.getElementById('value').value.trim();
            if (!key || !value) return;

            const res = await fetch(`/api/map/add?key=${key}&value=${value}`);
            const text = await res.text();

            // üîπ Nuevo: mostrar backend o puerto del servidor que respondi√≥
            const backendInfo = res.headers.get("X-Backend-Instance") || "--";
            alert(`üí°${text}\nüí°`);

            document.getElementById('addForm').reset();
            cargarDatos();
        });

        cargarDatos();
        setInterval(cargarDatos, 4000);
    </script>
</body>
</html>
